<!DOCTYPE html>
<html>
<head>
	<title>Galaxy Pro Samsung</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main-page">
	<nav>
	<div class="logo">
		<img src="img/logo.png">
		
	</div>
	<div class="nav-links">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Phone</a></li>
			<li><a href="#">Accesories</a></li>
			<li><a href="#">Cart</a></li>
		</ul>
	</div>
</nav>

<div class="information">
	<div class="overlay"></div>
	<img src="img/mobile.png" id="mobile">
	<div id="circle">
		
		<div class="feature one">
			<img src="img/camera.png">
			<div>
			<h1>Camera</h1>
			<p>12MP, Wide Angle Lens</p>
		</div>
		</div>
		<div class="feature two">
			<img src="img/battery.png">
			<div>
			<h1>Battery Life</h1>
			<p>5000mAh, 720Hrs Standby</p>
		</div>
		</div>
		<div class="feature three">
			
			<img src="img/processor.png">
			<div>
			<h1>Processor</h1>
			<p>Snapdragon Octa-core 11nm</p>
		</div>
		</div>
		<div class="feature four">
			<img src="img/display.png">
			<div>
			<h1>Display</h1>
			<p>6.5" Mini Drop Fullscreen</p>
		</div>
		</div>
	</div>
</div>
<div class="controls">
	<img src="img/arrow.png" id="upbtn">
	<h3>Features</h3>
	<img src="img/arrow.png" id="downbtn">
</div>
<script>
	var circle= document.getElementById('circle');
	var upbtn= document.getElementById('upbtn');
	var downbtn= document.getElementById('downbtn');

	var rotateValue= circle.style.transform;
	var rotateSum;

	upbtn.onclick=function()
	{
		rotateSum= rotateValue+ "rotate(-90deg)";
		circle.style.transform=rotateSum;
		rotateValue=rotateSum;

	}
	downbtn.onclick=function()
	{
		rotateSum= rotateValue+ "rotate(90deg)";
		circle.style.transform=rotateSum;
		rotateValue=rotateSum;

	}
</script>
</div>
</body>
</html>
